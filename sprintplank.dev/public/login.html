<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>.: Sprintplank - Aedifico CMS</title>
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#682860" />
    <link rel="apple-touch-icon" href="/logo192.png" />
    <link rel="manifest" href="/manifest.json" />
    <style>
      body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        background: #682860;
        color: white;
        display: flex;
        flex-direction: column;
      }

      form {
        width: 100%;
        flex-grow: 1;
        flex-direction: column;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      input {
        width: calc(100% - 16px);
        max-width: 420px;
        background: transparent;
        border: 0;
        border-bottom: 2px solid;
        text-align: center;
        font-size: 28px;
        font-weight: 300;
        line-height: 1.5;
        color: inherit;
        outline: none;
        margin: 8px;
      }

      button {
        all: unset;
        margin: 16px;
        background: transparent;
        border: 2px solid white;
        padding: 1em 4em;
        border-radius: 50px;
        cursor: pointer;
        display: inline-block;
        font-weight: 700;
        position: relative;
        transition: all 0.3s;
        overflow: hidden;
        z-index: 1;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }

      button:after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 10rem;
        z-index: -2;
      }

      button:before {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 0%;
        height: 100%;
        background-color: #00000022;
        transition: all 0.3s;
        border-radius: 10rem;
        z-index: -1;
      }

      button:hover:before,
      button:focus:before {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <form method="post">
      <input type="password" id="password" aria-label="password" name="password" required="required" />
      <button type="submit">SIGN IN</button>
    </form>
  </body>
</html>
